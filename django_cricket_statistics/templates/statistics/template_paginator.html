<ul class="pager">
    {% if table.data.has_previous %}
    <li class="previous"><a href="?page={{ table.data.previous_page_number }}"><span aria-hidden="true">&larr;</span> Prev</a></li>
    {% else %}
    <li class="previous disabled"><a><span aria-hidden="true">&larr;</span> Prev</a></li>
    {% endif %}

    <li>Page {{ table.data.number }} of {{ table.data.paginator.num_pages }}</li>

    {% if table.data.has_next %}
    <li class="next"><a href="?page={{ table.data.next_page_number }}">Next <span aria-hidden="true">&rarr;</span></a></li>
    {% else %}
    <li class="next disabled"><a><span aria-hidden="true">&rarr;</span> Next</a></li>
    {% endif %}
</ul>
