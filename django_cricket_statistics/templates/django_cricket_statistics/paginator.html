<ul class="pager">
    {% if page_obj.has_previous %}
    <li class="previous"><a href="?page={{ page_obj.previous_page_number }}">Prev</a></li>
    {% else %}
    <li class="previous disabled"><a>Prev</a></li>
    {% endif %}

    <li>Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</li>

    {% if page_obj.has_next %}
    <li class="next"><a href="?page={{ page_obj.next_page_number }}">Next</a></li>
    {% else %}
    <li class="next disabled"><a>Next</a></li>
    {% endif %}
</ul>
