{% extends "statistics/template_master.html" %}
{% load staticfiles %}
{% block content_body %}
<div class="row">
    <div class="col-md-12">
        <div class="text-center page-header">
            <h1>{{ statistic_title }}</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
        <div class="btn-group btn-block">
            {% for key, value in links.items %}
            <a class="btn btn-default btn-block" href="{{ value }}">{{ key }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
