{% load query_update %}
<nav class="paginator">
  <ul>
    {% if page_obj.has_previous %}
    <li>
      <a href="?{% query_update request page=page_obj.previous_page_number %}">Previous</a>
    </li>
    {% else %}
    <li><span>Previous</span></li>
    {% endif %}
    <li><span>Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span></li>
    {% if page_obj.has_next %}
    <li>
      <a href="?{% query_update request page=page_obj.next_page_number %}">Next</a>
    </li>
    {% else %}
    <li><span>Next</span></li>
    {% endif %}
  </ul>
</nav>
